<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Physicists Battle — Completed</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Nunito:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{ --neon-green:#00ff85; --neon-cyan:#00e0ff; --panel-bg: rgba(0,0,0,0.9); }
    *{ box-sizing:border-box; }

    body{
      margin:0; min-height:100vh;
      background: radial-gradient(circle at center, #060b1a 0%, #010409 100%);
      display:flex; align-items:center; justify-content:center;
      font-family:'Nunito', sans-serif; color:#fff;
    }

    .wrap{
      width:min(900px,94vw);
      background:var(--panel-bg);
      border-radius:20px;
      box-shadow:0 0 30px rgba(0,0,0,.6);
      padding:24px 24px 28px;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

    header{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom:14px; gap:14px; flex-wrap:wrap;
    }

    .title{
      font-family:'Orbitron', sans-serif;
      text-transform:uppercase;
      letter-spacing:2px;
      font-size:clamp(20px,3.2vw,34px);
      line-height:1.15;
    }
    .title span{ color:var(--neon-green); text-shadow:0 0 16px var(--neon-green); }

    .nav{
      display:flex; gap:12px; align-items:center; flex-wrap:wrap;
      color:#cfe4ff;
      font-weight:700;
    }
    .nav a{ color:#cfe4ff; text-decoration:none; }
    .nav a:hover{ text-decoration:underline; }
    .nav .sep{ opacity:.35; }

    .panel{
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:16px;
      padding:20px;
      text-align:center;
    }

    h2{
      margin: 6px 0 0;
      color: var(--neon-green);
      text-shadow: 0 0 18px rgba(0,255,133,.35);
      font-size: clamp(20px, 2.4vw, 30px);
    }

    .buttons{
      display:grid;
      gap:14px;
      margin-top:20px;
      justify-items:center;
    }

    .btn{
      width: min(360px, 92%);
      background:linear-gradient(90deg,var(--neon-green),var(--neon-cyan));
      color:#000; border:none; padding:14px 22px; border-radius:12px;
      font-weight:900; font-size:16px; letter-spacing:1px; cursor:pointer;
      text-transform:uppercase;
      box-shadow:0 0 25px rgba(0,255,180,.5);
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ transform:scale(1.04); box-shadow:0 0 40px rgba(0,255,200,.9); }

    .btn.secondary{
      background:transparent;
      color:#cfe4ff;
      border:1px solid rgba(255,255,255,.2);
      box-shadow:none;
      text-transform:none;
    }

    footer{
      margin-top:12px;
      color:#8aa0c9;
      font-size:12px;
      text-align:right;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title">Newton — <span>Third Law</span> (Ball Toss)</div>
      <div class="nav">
        <a href="level2.html">← Back to Second Law</a>
        <span class="sep">|</span>
        <a href="index.html">Home</a>
      </div>
    </header>

    <section class="panel">
      <h2>Great! Newton's Laws Completed ✅</h2>

      <div class="buttons">
        <button class="btn" onclick="location.href='level3.html'">Replay</button>
        <button class="btn secondary" onclick="location.href='index.html'">Back to Home</button>
      </div>
    </section>

    <footer>Progress is saved locally on your device.</footer>
  </div>
</body>
</html>
